{% load static %}
{% load crispy_forms_tags %}
<!-- TODO: Tentar implementar crispy tag pra melhorar o form de filtro-->
{% block filter %}
<form method="GET">
{% csrf_token %}
    <div class="container">
        <div class="form-row">
            <div class="form-group col-4 pt-4">
                {{ filter.form | crispy}}
            </div>
            <div class="form-group col-4 pt-4">
                <button class="btn btn-outline-info" type="submit">
                    Filtrar
                </button>
            </div>
            <div class="form-group col-1 pt-4">        
            </div>
        </div>
    </div>
</form>
{% endblock filter %}
